apiVersion: 1

providers:
  # Provider for file-based dashboards.
  - name: 'default'  # Unique name.
    orgId: 1  # Organization ID.
    folder: 'AI App Dashboards'  # Folder in Grafana UI.
    type: file  # Load from filesystem.
    disableDeletion: false  # Allow deletion if file removed.
    updateIntervalSeconds: 10  # Poll for changes every 10s.
    allowUiUpdates: true  # Allow UI edits (sync back to file).
    options:
      path: /etc/grafana/provisioning/dashboards  # Mount point for JSON files.
      foldersFromFilesStructure: true  # Create subfolders based on file paths.
