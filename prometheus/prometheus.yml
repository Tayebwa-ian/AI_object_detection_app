global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'flask_app'
    static_configs:
      - targets: ['ai-object-counter:5000']  # Flask service name
    metrics_path: '/metrics'  # Path where your app exposes metrics.
    scheme: http  # Use https if TLS-enabled.

